<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wedding Invitation Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Italianno&family=Economica:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Economica', sans-serif;
      background: url('assets/foto1.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .overlay {
      position: absolute;
      height: 100%;
      width: 100%;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(3px);
    }

    .container {
      position: relative;
      text-align: center;
      color: white;
      z-index: 10;
      animation: fadeIn 2s ease;
    }

    .small {
      font-size: 1.2rem;
      letter-spacing: 2px;
    }

    .names {
      font-family: 'Italianno', cursive;
      font-size: 6rem;
      margin-top: 10px;
      animation: slideUp 1.8s ease;
    }

    .btn-enter {
      margin-top: 30px;
      padding: 12px 32px;
      font-size: 1.1rem;
      background: #D4C362;
      border: none;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn-enter:hover { background:#c1b257; }

    @keyframes fadeIn {
      from { opacity:0; } to { opacity:1; }
    }
    @keyframes slideUp {
      from { opacity:0; transform: translateY(40px);} to { opacity:1; transform: translateY(0);}
    }

    @media (max-width:600px){
      .names{ font-size: 3.5rem; }
      .small{ font-size: 1rem; }
      .btn-enter{ font-size:1rem; padding:10px 28px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="small">A Special Invitation For</div>
    <div id="guestName" class="names">Guest Name</div>

    <button class="btn-enter" id="enterBtn">Open Invitation</button>
  </div>

  <script>
    function g(param){ return new URLSearchParams(window.location.search).get(param); }
    const guest = g('nama');
    if(guest){ document.getElementById('guestName').textContent = guest.toUpperCase(); }

    document.getElementById('enterBtn').addEventListener('click', () => {
      const guest = g('nama');
      if(guest){ window.location.href = `wedding.html?nama=${encodeURIComponent(guest)}`; }
      else{ window.location.href = 'wedding.html'; }
    });
  </script>
</body>
</html>
